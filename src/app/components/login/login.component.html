<div class="card login" >
    <div class="alert alert-danger" role="alert" *ngIf="error.length > 0">
        <span>{{error}}.</span>
    </div>
    <div class="card-header text-center">
      Login
    </div>
    <div class="container padding-20">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="user.id_usuario" formControlName="id_usuario"/>
                <label-error [control]="form.controls.id_usuario" [name]="'id usuario'"></label-error>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" formControlName="password"/>
                <label-error [control]="form.controls.password" [name]="'contraseña'"></label-error>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!form.valid" (click)="login()">Entrar</button>
            </div>
        </form>
    </div>
</div>
<loading #loading></loading>
